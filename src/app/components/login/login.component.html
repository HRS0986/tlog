<div class="login-form" align="center">

  <mat-card>

    <mat-card-header>
      <p class="h4 mb-4" style="padding-left: 120px">Login</p>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form" ngNativeValidate>
        <p>Please enter your Email and Password</p>
        <mat-form-field class="example-full-width">
          <input type="email" matInput formControlName="email" placeholder="Email" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" type="password" placeholder="Password" required/>
        </mat-form-field>
        <br />
        <button type="submit" mat-raised-button color="primary" class="login-btn">
          Login
        </button>
      </form>
    </mat-card-content>

  </mat-card>

</div>
